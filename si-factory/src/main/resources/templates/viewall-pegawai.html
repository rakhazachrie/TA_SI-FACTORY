<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Produksi</title>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar('Pegawai')"></nav>
    <div class="container">
        <h2>Daftar Seluruh Pegawai</h2>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Role</th>
                        <th>Gaji</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pegawai, iterationStatus : ${listPegawai}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${pegawai.nama}"></td>
                        <td th:text="${pegawai.role.namaRole}"></td>
                        <th:block th:with="gaji = ${pegawai.counter * pegawai.role.baseWages}">
                            <td th:text="${gaji}"></td>
                        </th:block>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" href="/">Home</a>
    </div>
</body>

</html>
