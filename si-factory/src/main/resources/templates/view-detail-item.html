<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<title>Emsidi</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('Update Item')"></nav>
<div class="container">
	<div class="card m-4 p-4">
		<div class="card-body">
			<div class="justify-content-center">
				<h2>Detail Item</h2>
				<p th:text="'UUID: ' + ${item.uuid}"></p>
				<p th:text="'Nama: ' + ${item.nama}"></p>
				<p th:text="'Harga: ' + ${item.harga}"></p>
				<p th:text="'Stok: ' + ${item.stok}"></p>
				<p th:text="'Kategori: ' + ${item.kategori}"></p>
				<table class="table">
					<thead>
						<tr>
							<th>No</th>
							<th>ID Produksi</th>
							<th>Tambahan Stok</th>
							<th>Tanggal Produksi</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produksi, iterationStatus : ${listProduksi}">
							<td th:text="${iterationStatus.count}"></td>
							<td th:text="${produksi.id_produksi}"></td>
							<td th:text="${produksi.tambahan_stok}"></td>
							<td th:text="${produksi.tanggal_produksi}"></td>
						</tr>
					</tbody>
					</table>
				<button class="btn btn-primary" onclick="history.back()">Back</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
