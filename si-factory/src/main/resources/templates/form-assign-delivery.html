<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Emsidi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('Update Item')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Assign Delivery Kurir</h2>
                <br>
                <form th:action="@{/request/assign-delivery}" th:object="${delivery}" method="POST">
                    <input type="hidden" th:field="*{idDelivery}" />

                    <input type="hidden" th:field="*{sent}" />

                    <input type="hidden" th:field="*{tanggal_dibuat}" />

                    <input type="hidden" th:field="*{tanggal_dikirim}" />

                    <input type="hidden" th:field="*{requestUpdateItem}" />

                    <label>Kurir</label>
                    <select name="kurir" class="form-control">
                        <option selected value="">--Pilih kurir--</option>
                        <option th:each="kurir: ${listKurir}"
                                th:value="${kurir.id_pegawai}"
                                th:text="${kurir.nama}">
                        </option>
                    </select>
                    <br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/request/viewall">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
